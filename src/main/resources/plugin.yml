name: PrizrakkPlugin
version: '0.2'
main: com.prizrakk.prizrakkplugin.PrizrakkPlugin
prefix: PrizrakkPlugin
authors: [ prizrakk ]
description: Плагин для проекта FabulousCraft!
commands:
  day:
    description: делает день
    usage: /<command>
    permission: prizrakk.time.day
  night:
    description: Делает ночь
    usage: /<command>
    permission: prizrakk.time.night
  heal:
    description: Востонавливает здоровье
    usage: /<command>
    permission: prizrakk.heal
  feed:
    description: Востоналивает голод
    usage: /<command>
    permission: prizrakk.feed
  god:
    description: GodMode? чего? тоесть я смогу танцевать перед зомби и мне ничего не будет??
    usage: /<command>
  gm:
    description: Изменяет режим
    usage: /<command> 0,1,2,3
  prizrakk:
    description: Системные команды
    usage: /<command>
  admin:
    description: Команды для администрации
    usage: /<command>
    permission: prizrakk.admin
  stats:
    description: Показывает статиску игрока
    usage: /<command>
  shop:
    description: ШопГуй 2023
    usage: /<command> open
